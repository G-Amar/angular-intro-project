<h2>Add post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input [(ngModel)]="this.currentPost.title" type="text" class="form-control" name="title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input [(ngModel)]="this.currentPost.body" type="text" class="form-control" name="body" #body>
    </div>
    <input type="hidden" [(ngModel)]="this.currentPost.id" name="id">

    <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark mt-3 w-100">Add Post</button>
    <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-dark mt-3 w-100">Update Post</button>
  </form>
</div>
